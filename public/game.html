<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Burgers! | Andy Hardy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- phaser cdn goes here -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.18.1/dist/phaser.min.js"></script>
    <script src="/assets/js/game.js"></script>
</head>

<body>
    <div class="jumbotron-fluid my-4">
        <div class="container text-white">
            <div class="row">
                <h1 class="display-4">Eat some Burgers <span id="display-name"></span>!</h1>
                <hr class="my-4">
                <div class="col-md d-flex flex-column align-items-end">
                    <p>Use the LEFT / RIGHT arrow keys to run</p>
                    <p>Use UP arrow key to jump!</p>
                    <button type="button" class="btn btn-link" id="quit">Quit Game</button>
                    <a id="signup" href="/logout">Sign Out</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center" id="game">
        
    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nice Job!</h5>
                </div>
                <div class="modal-body">
                    <p>You Ate <span id="numBurgs"></span> burgers!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="play" data-dismiss="modal">Keep Playing Forever</button>
                    <button type="button" class="btn btn-primary" id="home">Go Back Home</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
